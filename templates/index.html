{% extends "base.html" %}
{% block title %}Main{%endblock%}

{% block content %}
<div id="title" >

        <h1>MY TOP 10 MOVIES</h1>
        <hr>


    {%for m in movies%}
    <div class="card">
        <div class="front" style="background-image: url('{{m.img_url}}');" >
            <h1 style="font-weight:800;">{{m.rank}}</h1>
        </div>
        <div class="back">
            <div class="the-title"> <p class="m-title">{{m.title}}</p>({{m.year}})</div>
            <div class="m.rate" style="color:orange">{{m.rate}}‚≠ê</div>

            <p class="review">"{{m.review}}"</p>
            <p class="overview">{{m.description}}</p>

            <a href="{{url_for('update_page', id=m.id)}}" role="button" class="btn btn-primary mb-5">Update</a>
            <a href="{{url_for('delete', id=m.id)}}" role="button" class="btn btn-danger mb-5">Delete</a>

        </div>
    </div>
    {%endfor%}
    <a href="{{url_for('add_page')}}" role="button" class="btn btn-secondary mb-5 p-2 w-25 add_btn" >ADD NEW MOVIE </a>


</div>
{%endblock%}
